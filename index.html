<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Minesweeper</title>
    <meta name="description" content="Minesweeper Javascript prototype, Kiran Bagul, ADP, CISCO, UST Global">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="css/jquery.countdown.css">
    <link href="css/game.css" rel="stylesheet">
</head>

<body>
    <div class="howTo"></div>
    <div id="popup">
            <div class="popUpTitle"></div>
            <a class="b-close">x<a/>
            <div class="popUpContent"></div>
    </div>
    <div class="container">
        <div class="dashboard">
            <div class="title">Minesweeper</div>
            <div id="sizeControl">
                <div class="sizeCircle small"></div>
                <div class="sizeCircle medium"></div>
                <div class="sizeCircle large"></div>
            </div>
            <div id="progress"></div>
            <div id="timer"></div>
            <div id="controls">
                <div class="controlButton play"></div>
                <div class="controlButton pause"></div>
                <div class="controlButton restart"></div>
            </div>
        </div>
        <div id="grid" class="shadow"></div>
    </div>
    <script src="js/lib/jquery-1.11.1.min.js"></script>
    <script src="js/lib/jquery.mobile-1.4.3.min.js"></script>
    <script src="js/lib/underscore.js"></script>
    <script src="js/lib/jquery.bpopup.min.js"></script>
    <script src="js/lib/jquery.percentageloader-0.1.min.js"></script>
    <script src="js/lib/jquery.plugin.min.js"></script>
    <script src="js/lib/jquery.countdown.min.js"></script>
    <script src="js/app/Properties.js"></script>
    <script src="js/app/Dashboard.js"></script>
    <script src="js/app/SquareBox.js"></script>
    <script src="js/app/Canvas.js"></script>
    <script src="js/app/app.js"></script>
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
          ga('create', 'UA-52283501-1', 'kiranbagul.in');
          ga('send', 'pageview');
    </script>
</body>

</html>
