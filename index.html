<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Minesweeper</title>
    <meta name="description" content="Minesweeper Javascript prototype, Kiran Bagul, ADP, CISCO, UST Global">
    <meta name="viewport" content="width=device-width">

    <link href="dist/minesweeper.min.css" rel="stylesheet">
    <script src="dist/minesweeper.min.js"></script>
</head>
<body>
    <div class="container">
        <div id="progressBarDiv" class="container-fluid">
            <div class="buttonGroup row">
                <div class="col-xs-4 col-md-4">
                    <div class="btn-group" style="float:right">
                        <button type="button" id="smallSizeButton" class="btn btn-default">
                            <span class="glyphicon glyphicon-stop"></span>
                        </button>
                        <button type="button" id="mediumSizeButton" class="btn btn-default">
                            <span class="glyphicon glyphicon-th-large"></span>
                        </button>
                        <button type="button" id="largeSizeButton" class="btn btn-default">
                            <span class="glyphicon glyphicon-th"></span>
                        </button>
                    </div>
                </div>
                <div id="timer" class="col-xs-4 col-md-4"></div>
                <div id="controls" class="btn-group col-xs-4 col-md-4">
                    <button type="button" class="controlButton play btn btn-default">
                        <span class="glyphicon glyphicon-play"></span>
                    </button>
                    <button type="button" class="controlButton pause btn btn-default">
                        <span class="glyphicon glyphicon-pause"></span>
                    </button>
                    <button type="button" class="controlButton restart btn btn-default">
                        <span class="glyphicon glyphicon-fast-forward"></span>
                    </button>
                </div>
            </div>
            <div class="progress progress-striped active row">
                <div id="progressBar" class="progress-bar progress-bar-success">
                    <span class="progress-value"></span>
                </div>
            </div>
        </div>
        <div id="popup">
            <div class="popUpTitle"></div>
            <a class="b-close">x</a>
            <div class="popUpContent"></div>
        </div>
        <div id="grid" class="shadow"></div>
    </div>
