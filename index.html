<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Minesweeper</title>
        <meta name="description" content="Minesweeper Javascript prototype, Kiran Bagul, ADP, CISCO, UST Global">
        <meta name="viewport" content="width=device-width">
        <link href="css/game.css" rel="stylesheet">
        <link rel="stylesheet" href="css/messi.min.css" />
    </head>
    <body>
        <div class="container">
            <div class="dashboard">
                <div class="title">Minesweeper</div><br>
                <span class="score scoreFont scoreText">Score : </span><span id="scoreValue" class="score scoreValue scoreFont"></span>
                <div class="restart">Restart</div>
            </div>
            <div id="grid" class="shadow"></div>
        </div>
        <script src="js/lib/jquery-1.11.1.min.js"></script>
        <script src="js/lib/underscore.js"></script>
        <script src="js/app/Canvas.js"></script>
        <script src="js/app/SquareBox.js"></script>
        <script src="js/lib/messi.min.js"></script>
        <script type='text/javascript'>
            $(function(){
                function init(){
                    var gc = new GameCanvas();
                    gc.init();
                }
                init();
                $(".restart").click(function(){
                    init();
                });
            });
        </script>
    </body>
</html>
